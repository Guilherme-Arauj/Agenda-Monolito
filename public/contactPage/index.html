<body>


  <div class="header-top">
    <span id="saudacao" class="header-left libre-baskerville-regular">Ol√°, Usu√°rio</span> <!-- Mensagem alinhada -->
    <span class="header-title libre-baskerville-regular">Contatos</span> <!-- T√≠tulo centralizado -->
  </div>


  <div class="container">
    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th class="">Nome</th>
            <th>Telefone</th>
            <th>E-mail</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
            <th class="acao">Mais</th>
          </tr>
        </thead>
        <tbody>
          <!-- As linhas da tabela ser√£o preenchidas dinamicamente via JavaScript -->
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />

          <label for="m-idade">Idade</label>
          <input id="m-idade" type="number" />

          <label for="m-cpf">CPF</label>
          <input id="m-cpf" type="text" />

          <label for="m-telefone">Telefone</label>
          <input id="m-telefone" type="text" required />

          <label for="m-email">E-mail</label>
          <input id="m-email" type="email" required />

          <label for="m-endereco">Endere√ßo</label>
          <input id="m-endereco" type="text" />

          <label for="m-rede-social">Redes Sociais</label>
          <input id="m-rede-social" type="text" />

          <label for="m-observacao">Observa√ß√£o</label>
          <textarea id="m-observacao"></textarea>

          <label for="m-categoria">Categoria</label>
          <select id="m-categoria">
            <option value="Amigos">Amigos</option>
            <option value="Fam√≠lia">Fam√≠lia</option>
            <option value="Clientes">Clientes</option>
            <option value="Favoritos">Favoritos</option>
          </select>

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <button id="new">
      <i class='bx bx-plus'></i> Adicionar
    </button>
    <button id="deleteAll">
      <i class='bx bx-trash'></i> Excluir Todos Contatos
    </button>
    <button id="logout" class="logout">
      <i class='bx bx-log-out'></i> Log-out
    </button>
  </footer>
